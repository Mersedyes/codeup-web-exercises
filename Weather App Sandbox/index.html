<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
<!--    broke into four pieces for what I want in the app-->
    <main>
<!--        used this for a reader for accessibility reasons-->
        <h1>Responsive Weather App Powered by the Open Weather A P I</h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar_form" class="searchBar_form" role="search">
                <label for="searchBar_text">Enter a location</label>
                <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar__button" class="searchBar__button" title="Submit Location" aria-label="Enter Zip Code or City, State and Country to retrieve weather conditions"><i class="fa fa-search"></i>
                    <i class="fas fa-sync fa-spin"></i>
                </button>
            </form>
        </section>




        <section id="current-forecast" class="current-forecast"></section>
        <nav id="navButtons" class="navButtons"></nav>
        <section id="daily-forecast" class="daily-forecast"></section>
    </main>
</body>
</html>
